<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin de Ciclo Fc</title>
    <link rel="shortcut icon" href="img/escudo chico.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header-camiseta">
        <menu class="menu">
            <a href="index.html">Inicio</a>
            <a href="camiseta.html">Indumentaria</a>
            <a href="index.html#posiciones">Posiciones</a>
            <a href="index.html#galeriafotos" id="galeria">Galería</a>
        </menu>
    </header>
    <main>
        <section id="productos">
            <h2 id="titulo-productos">Conseguí nuestra indumentaria</h2>
            <div id="seccion-productos">
                <div class="fotos-productos" id="camiseta">
                    <img src="img/camiseta.jpeg" alt="foto camiseta">
                    <h3>Camiseta oficial 2024</h3>
                    <p>$10000</p>
                    <button onclick="agregarAlCarrito(1)">Agregar al carrito</button>
                </div>
                <div class="fotos-productos">
                    <img src="img/short.jpeg" alt="foto short">
                    <h3>Short oficial 2024</h3>
                    <p>$6000</p>
                    <button onclick="agregarAlCarrito(2)">Agregar al carrito</button>
                    
                </div>
                <div class="fotos-productos">
                    <img src="img/medias.png" alt="foto medias">
                    <h3>Medias oficiales 2024</h3>
                    <p>$3000</p>
                    <button onclick="agregarAlCarrito(3)">Agregar al carrito</button>
                </div>
            </div>
        </section>

        <section id="carrito">
            <h3>Carrito</h3>
            <div id="productos-carrito"></div>
            <p>Total: <span id="total-compra">$0</span></p>
            <button onclick="compraRealizada()">Comprar</button>
            <button onclick="vaciarCarrito()">Eliminar todo</button>
        </section>

    <footer id="footer-camiseta">
        <a href="https://github.com/franbarbagelata" target="_blank" id="nombre">
            Hecho por Franco Barbagelata
        </a>
    </footer>


    </main>
